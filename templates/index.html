<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur d'Images - Description Automatique</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera-retro"></i> Analyseur d'Images</h1>
            <p>Chargez une image pour obtenir une description automatique générée par IA</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Glissez-déposez votre image ici</h3>
                        <p>ou</p>
                        <button class="btn" id="selectBtn">Parcourir vos fichiers</button>
                        <p class="formats">Formats supportés: JPG, JPEG, PNG</p>
                    </div>
                </div>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="image-preview">
                    <img id="imagePreview" src="" alt="Preview">
                </div>
                <div class="result-content">
                    <h3><i class="fas fa-align-left"></i> Description générée:</h3>
                    <div class="description-box" id="descriptionBox">
                        <p id="imageDescription">Chargement...</p>
                    </div>
                    <button class="btn" id="newAnalysisBtn"><i class="fas fa-redo"></i> Nouvelle analyse</button>
                </div>
            </div>

            <div class="loading-container" id="loadingContainer" style="display: none;">
                <div class="spinner"></div>
                <p>Analyse en cours...</p>
            </div>
        </main>

        <footer>
            <p>Powered by BLIP AI Model | Développé avec Flask</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
